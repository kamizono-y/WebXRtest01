<script type="module">
    // --- ライブラリの読み込み ---
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';

    // --- 変数の準備 ---
    let mixer; // ▼▼▼ AnimationMixer用の変数を追加 ▼▼▼
    const clock = new THREE.Clock(); // ▼▼▼ アニメーションの時間管理用に追加 ▼▼▼

    // --- シーンとレンダラーの初期設定 ---
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true
    });
    document.body.appendChild(renderer.domElement);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;

    // --- カメラとライトの設定 ---
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);
    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xFFFFFF, 3.0);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

    // --- 3Dモデルの読み込み ---
    const loader = new GLTFLoader();
    const url = './Bathroom01.glb';
    let model;
    loader.load(url, (gltf) => {
      model = gltf.scene;
      model.position.set(0, 1, -3);
      scene.add(model);

      model.traverse((child) => {
        if (child.isMesh && child.material) {
          child.material.wireframe = false;
        }
      });
      
      // ▼▼▼ ここからアニメーション設定を追加 ▼▼▼
      // 1. AnimationMixerを作成し、モデルを渡す
      mixer = new THREE.AnimationMixer(model);

      // 2. GLBに含まれる最初のアニメーションを取得して再生
      if (gltf.animations.length > 0) {
        const action = mixer.clipAction(gltf.animations[0]);
        action.play();
      }
      // ▲▲▲ ここまでを追加 ▲▲▲
    });

    /* --- 空間の部屋（ガイド線）は削除済み --- */

    // --- アニメーションループ ---
    function tick() {
      const delta = clock.getDelta(); // ▼▼▼ 経過時間を取得 ▼▼▼

      if (mixer) {
        mixer.update(delta); // ▼▼▼ AnimationMixerを更新 ▼▼▼
      }

      controls.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(tick);

    // --- セッション管理ロジック ---
    const vrButton = document.getElementById('vr-button');
    const arButton = document.getElementById('ar-button');

    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
        if (supported) vrButton.disabled = false;
      });
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) arButton.disabled = false;
      });
    }

    vrButton.addEventListener('click', () => startSession('immersive-vr'));
    arButton.addEventListener('click', () => startSession('immersive-ar'));

    async function startSession(mode) {
      if (mode === 'immersive-ar') {
        scene.background = null;
      } else {
        scene.background = new THREE.Color(0x111111);
      }
      const session = await navigator.xr.requestSession(mode, {
        optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
      });
      renderer.xr.setSession(session);
    }
  </script>
